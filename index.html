<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="container p-2 text-center  ">
        <div class="row container p-0 mx-0">
            <div id="screen" class="col-10 fs-3 text-end"><span data-current-operand></span><span data-previous-operand></span></div>  
            <button data-all-clear id="clear" class="col">AC</button>
        </div>
        <div class="row">
            <div id="numbers" class="col-8 container px-4">
                <div class="row">
                    <button data-number class="col number">7</button>
                    <button data-number class="col number">8</button>
                    <button data-number class="col number">9</button>
                    <button data-operation class="col operator">+</button>
                </div>
                <div class="row">
                    <button data-number class="col number">4</button>
                    <button data-number class="col number">5</button>
                    <button data-number class="col number">6</button>
                    <button data-operation class="col operator">-</button>
                </div>
                <div class="row">
                    <button data-number class="col number">1</button>
                    <button data-number class="col number">2</button>
                    <button data-number class="col number">3</button>
                    <button data-operation class="col operator">x</button>
                </div>
                <div class="row">
                    <button data-number class="col number">0</button>
                    <button data-number class="col number">.</button>
                    <button data-equals class="col number">=</button>
                    <button data-operation class="col operator">รท</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
